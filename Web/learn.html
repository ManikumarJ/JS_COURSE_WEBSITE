<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="css/course.css">
</head>

<body>

    <header>
        <button class="toggle-btn" id="menu-toggle">â˜°</button>
        <a href="#" class="brand">JS <span>Tutorial</span></a>

        <div class="search-container">
            <input type="text" id="search" class="search-input" placeholder="Search...">
        </div>

        <div class="header-controls">
            <!-- Optional Dark Mode Toggle -->
        </div>
    </header>

    <div class="container">
        <nav id="sidebar">
            <!-- Sidebar content generated by JS -->
        </nav>
        <div class="overlay" id="overlay"></div>

        <main id="content">
            <!-- Content loaded here -->
            <div style="text-align: center; padding-top: 50px;">
                <h2>Loading...</h2>
            </div>
        </main>
    </div>

    <!-- Playground Modal (Hidden by default) -->
    <div id="playground-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div
            style="background:white; width:90%; height:90%; display:flex; flex-direction:column; border-radius:5px; overflow:hidden;">
            <div
                style="padding:10px; background:#f1f1f1; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;">Try it Yourself</span>
                <button id="close-playground"
                    style="background:red; color:white; border:none; padding:5px 10px; cursor:pointer;">Close</button>
            </div>
            <div style="flex:1; display:flex; flex-direction:column; padding:10px; gap:10px;">
                <div style="flex:1; display:flex; gap:10px;">
                    <textarea id="code-editor"
                        style="flex:1; padding:10px; font-family:monospace; resize:none; border:1px solid #ccc;"></textarea>
                    <iframe id="code-output" style="flex:1; border:1px solid #ccc; background:white;"></iframe>
                </div>
                <button id="run-code"
                    style="background:var(--primary-color); color:white; padding:10px; border:none; cursor:pointer; font-weight:bold;">Run
                    &raquo;</button>
            </div>
        </div>
    </div>

    <script src="js/content_data.js"></script>
    <script src="js/interview_content.js"></script>
    <script src="js/topics.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
